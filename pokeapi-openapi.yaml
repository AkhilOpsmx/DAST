swagger: "2.0"
info:
  title: PokeAPI (No Auth)
  description: "Public Pokemon API for testing with OWASP ZAP. No authentication required."
  version: "1.0.0"
host: "pokeapi.co"
basePath: "/api/v2"
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

paths:
  /pokemon:
    get:
      summary: "List all Pokemon"
      parameters:
        - name: limit
          in: query
          required: false
          type: integer
          default: 20
        - name: offset
          in: query
          required: false
          type: integer
          default: 0
      responses:
        200:
          description: "OK"
          schema:
            type: object

  /pokemon/{name}:
    get:
      summary: "Get Pokemon by name or ID"
      parameters:
        - name: name
          in: path
          required: true
          type: string
      responses:
        200:
          description: "OK"
          schema:
            type: object
